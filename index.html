<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Flip Animation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="book">
        <div class="page cover" onclick="flipPage(this, 1)">
            <h1>My Story</h1>
        </div>
        
        <div class="page" onclick="flipPage(this, 2)">
            <p>Once upon a time...</p>
        </div>

        <div class="page" onclick="flipPage(this, 3)">
            <p>Chapter 1 content...</p>
        </div>

        <div class="page" onclick="flipPage(this, 4)">
            <img src="https://media.tenor.com/zGm5acSjHCIAAAAM/cat-begging.gif" 
                 alt="Cute Cat"
                 class="gif">
            <button onclick="alert('❤️ Thank You!')">Click Me</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
