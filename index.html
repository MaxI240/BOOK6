<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diary Flipbook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="book-container">
        <div class="book">
            <div class="page front-cover">
                <div class="cover-content">
                    <h1>My Private Journal</h1>
                    <p class="subtitle">Vol. I</p>
                </div>
            </div>
            <div class="page">
                <div class="page-content">
                    <h2>March 15, 2023</h2>
                    <p>The crisp morning air carried whispers of change...</p>
                </div>
            </div>
            <div class="page">
                <div class="page-content">
                    <h2>March 17, 2023</h2>
                    <p>Rain tapped persistently against my window...</p>
                </div>
            </div>
            <div class="page back-cover"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
